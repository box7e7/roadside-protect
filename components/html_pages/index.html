<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .price-breakdown {
      display: none;
    }

    .price-breakdown.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container mx-auto py-8">
    <div class="w-1/2 mx-auto">
      <div class="bg-gray-100 p-4">
        <div class="flex justify-between items-center cursor-pointer" onclick="togglePriceBreakdown()">
          <h2 class="text-lg font-bold">Service Name</h2>
          <svg class="w-6 h-6 transform transition-transform duration-200" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none" fill-rule="evenodd"
              stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <div id="priceBreakdown" class="price-breakdown">
          <p class="mt-4">Price breakdown information goes here...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePriceBreakdown() {
      var priceBreakdown = document.getElementById('priceBreakdown');
      priceBreakdown.classList.toggle('active');
    }
  </script>
</body>

</html>
